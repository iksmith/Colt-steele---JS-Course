<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <form id="signup-form" action="/NOOO" method="get">
        <input name="creditCard" type="text" placeholder="credit card" id="cc">
        <label>I get paid to exist</label>
        <input name="agreeToTerms" type="checkbox" id="terms">
        <select name="selectedPhrase" id="phrase">
            <option value="existence">My existence</option>
            <option value="pays">Pays</option>
            <option value="itself">For itself</option>
        </select>
        <!-- <input type="submit"> -->
       </form>
    <script src="form.js"></script>
</body>
</html>
